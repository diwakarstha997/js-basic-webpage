<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Data Manipulation</title>

    <link rel="stylesheet" href="styles.css" />

    <script type="text/javascript" src="./scripts/data-manipulation.js" defer></script>
</head>
<body>
    <!-- Heading of webpage -->
    <header>
        <div class="js-data-manipulation-logo">
            <img src="assets/images/js-data-manipulation.png" alt="js-data-manipulation-logo" width="100%">
        </div>
        <h1 id="data-manipulation-main-title"></h1>
    </header>

    <!-- Data manipulation Section  -->
    <section>
        <!--  Number Type -->
        <div class="content-style" id="number-data-manipulation">
            <h2 id="number-data-manipulation-title"></h2>
    
            <ol id="number-data-manipulation-info">
                <!-- parseInt -->
               <li id="number-data-manipulation-1"></li>
               <!-- parseFloat-->
               <li id="number-data-manipulation-2"></li>
               <!-- toFixed-->
               <li id="number-data-manipulation-3"></li>
               <!-- isNaN-->
               <li id="number-data-manipulation-4"></li>
               <!-- isFinite-->
               <li id="number-data-manipulation-5"></li>
               <!-- Math Objects-->
               <li id="number-data-manipulation-6"></li>
               <!-- Number -->
               <li id="number-data-manipulation-7"></li>
            </ol>
        </div>
        
        <!--  String Type -->
        <div class="content-style" id="string-data-manipulation">
            <h2 id="string-data-manipulation-title"></h2>
    
            <ol id="string-data-manipulation-info">
                <!-- Escape Charachter -->
               <li id="string-data-manipulation-1"></li>
               <!-- Extracting character from string based on positon -->
               <li id="string-data-manipulation-2"></li>
               <!-- Extracting String Parts -->
               <li id="string-data-manipulation-3"></li>
               <!-- converting to lowercase and uppercase -->
               <li id="string-data-manipulation-4"></li>
               <!-- Concatination and Trimming -->
               <li id="string-data-manipulation-5"></li>
               <!-- Repeat and Replace -->
               <li id="string-data-manipulation-6"></li>
               <!-- Converting string to array -->
               <li id="string-data-manipulation-7"></li>
               <!-- String Search -->
               <li id="string-data-manipulation-8"></li>
               <!-- Regex - Regular expression - pattern matching -->
               <li id="string-data-manipulation-9"></li>
            </ol>
        </div>

         <!--  Array Type -->
         <div class="content-style" id="array-data-manipulation">
            <h2 id="array-data-manipulation-title"></h2>
    
            <ol id="array-data-manipulation-info">
                <!-- Accessing array elements /items -->
                <li id="array-data-manipulation-1"></li>
                <!-- Adding and removing elements -->
                <li id="array-data-manipulation-2"></li>
                <!-- Adding and removing elements -->
                <li id="array-data-manipulation-3"></li>
                <!-- Sorting and reversing -->
                <li id="array-data-manipulation-4"></li>
                <!-- Iterating over array elements -->
                <li id="array-data-manipulation-5"></li>
                <!-- Mapping -->
                <li id="array-data-manipulation-6"></li>
                <!-- Filter -->
                <li id="array-data-manipulation-7"></li>
                <!-- Reduce -->
                <li id="array-data-manipulation-8"></li>
                <!-- searching elements in array -->
                <li id="array-data-manipulation-9"></li>
                <!-- flat and flatmap -->
                <li id="array-data-manipulation-10"></li>
            </ol>
        </div>


        <!--  object Type -->
        <div class="content-style" id="object-data-manipulation">
            <h2 id="object-data-manipulation-title"></h2>

            <ol id="object-data-manipulation-info">
                <!-- Object Destructuring -->
                <li id="object-data-manipulation-1"></li>
                <!-- Assigning a value | add a property to object -->
                <li id="object-data-manipulation-2"></li>
                <!-- Spread Oprator  -->
                <li id="object-data-manipulation-3"></li>
                <!-- Delete Property -->
                <li id="object-data-manipulation-4"></li>
                <!-- Converting object to array -->
                <li id="object-data-manipulation-5"></li>
            </ol>
    </div>
</body>
</html>
