<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Operators</title>

    <script type="text/javascript" src="./scripts/operators.js" defer></script>
</head>
<body>
    <!-- Heading of webpage -->
    <header>
        <h1 id="operator-main-title"></h1>
    </header>

    <!-- Operators Section  -->
    <section>
        <!--  Arithmetic Operators  -->
        <div id="operator-arithmetic">
            <h2 id="operator-arithmetic-title"></h2>
    
            <ol id="operator-arithmetic-info">
                <li id="arithmetic-operator-1"></li>
                <li id="arithmetic-operator-2"></li>
                <li id="arithmetic-operator-3"></li>
                <li id="arithmetic-operator-4"></li>
                <li id="arithmetic-operator-5"></li>
                <li id="arithmetic-operator-6"></li>
                <li id="arithmetic-operator-7"></li>
                <li id="arithmetic-operator-8"></li>
            </ol>
        </div>
        
        <!-- Comparision Operators -->
         <div id="operator-comparision">
             <h2 id="operator-comparision-title"></h2>

             <ol id="operator-comparision-info">
                <li id="comparision-operator-1"></li>
                <li id="comparision-operator-2"></li>
                <li id="comparision-operator-3"></li>
                <li id="comparision-operator-4"></li>
             </ol>
         </div>

             <!-- Logical Operators -->
             <div id="operator-logical">
                <h2 id="operator-logical-title"></h2>
   
                <ol id="operator-logical-info">
                   <li id="logical-operator-1"></li>
                   <li id="logical-operator-2"></li>
                   <li id="logical-operator-3"></li>
                   <li id="logical-operator-4"></li>
                </ol>
            </div>
     </section>


     










</body>
</html>
